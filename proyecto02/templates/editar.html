{% extends 'master.html' %}

{% block title %} Editar Matriculas {% endblock %}
{% block content %}
    <h1 style="width: 100%">
        Editar Matricula - {{ docente.id }}
    </h1>
    <form method="post">
        <p>
            <label for="nombre">Nombres del propietario</label>
            <input type="text" name="nombre"
                   value={{ docente.nombre }}
                   placeholder="Nombre del Propietario" required>
            </input>
        </p>

        <p>
            <label for="placa">Placa del Carro</label>
            <input type="text" name="placa"
                   value={{ docente.placa }}
                   placeholder="Placa del carro" required>
            </input>
        </p>

        <p>
            <label for="año">Año de Matriculacion</label>
            <input type="text" name="año"
                   value={{ docente.año }}
                   placeholder="Año de Matriculacion" required>
            </input>
        </p>
        <p>
            <label for="costo">Costo de la matricula</label>
            <input type="text" name="costo"
                   value={{ docente.costo }}
                   placeholder="Costo de la Matricula" required>
            </input>
        </p>
        <p>
            <button type="submit">Editar</button>
        </p>
    </form>
{% endblock %}
